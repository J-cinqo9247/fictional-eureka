<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Save the Date — Jenny & Johnny</title>
  <style>
    :root {
      --shadow: 0 18px 60px rgba(0, 0, 0, .18);
      --paper: #f6efe4;
      --paper-dark: #eadfce;
      --wax: #9b3f45;
      --ink: #3f3a34;
      --sage: #8ea081;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--sage);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: white;
    }

    .wrap { width: min(560px, 92vw); padding: 28px 0; }

    .hint {
      text-align: center;
      color: rgba(255, 255, 255, .94);
      margin: 0 0 14px;
      font-size: 14px;
      letter-spacing: .2px;
    }

    .scene {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: var(--shadow);
      background:
        radial-gradient(circle at 80% 10%, rgba(255, 255, 255, .12), transparent 35%),
        radial-gradient(circle at 20% 90%, rgba(255, 255, 255, .08), transparent 40%),
        #90a285;
      isolation: isolate;
    }

    .bg {
      position: absolute;
      inset: 0;
      transform: scale(1.01);
      background: linear-gradient(180deg, #9eb090 0%, #8fa482 100%);
    }

    .envelope-base,
    .envelope-base::before,
    .envelope-base::after {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      content: "";
      display: block;
    }

    .envelope-base {
      bottom: 8%;
      width: 84%;
      height: 52%;
      background: var(--paper);
      border-radius: 14px;
      box-shadow: 0 18px 30px rgba(0, 0, 0, .12);
      z-index: 2;
    }

    .envelope-base::before {
      inset: auto 0 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(160deg, transparent 0 49.6%, var(--paper-dark) 50% 100%);
      border-radius: 14px;
      opacity: .55;
    }

    .envelope-base::after {
      bottom: 0;
      width: 100%;
      height: 66%;
      clip-path: polygon(0 0, 50% 100%, 100% 0, 100% 100%, 0 100%);
      background: #efe3d2;
      border-radius: 0 0 14px 14px;
    }

    .flap {
      position: absolute;
      left: 50%;
      bottom: 34%;
      width: 84%;
      height: 26%;
      transform: translateX(-50%) rotateX(0deg);
      transform-origin: bottom center;
      transition: transform 900ms cubic-bezier(.2, .9, .2, 1);
      clip-path: polygon(0 100%, 50% 0, 100% 100%);
      background: #efe3d2;
      box-shadow: 0 -3px 10px rgba(0, 0, 0, .08);
      z-index: 4;
      pointer-events: none;
    }

    .seal {
      position: absolute;
      left: 50%;
      top: 63%;
      width: 92px;
      height: 92px;
      transform: translate(-50%, -50%);
      border-radius: 999px;
      border: 2px solid rgba(120, 30, 35, .65);
      background:
        radial-gradient(circle at 30% 25%, rgba(255, 255, 255, .38), transparent 36%),
        radial-gradient(circle at 65% 68%, rgba(0, 0, 0, .16), transparent 46%),
        var(--wax);
      color: #f7ddda;
      font-family: Georgia, "Times New Roman", serif;
      font-size: 22px;
      letter-spacing: .5px;
      cursor: pointer;
      z-index: 5;
      display: grid;
      place-items: center;
      box-shadow: 0 6px 16px rgba(0, 0, 0, .24);
    }

    .seal:focus-visible {
      outline: 3px solid rgba(255, 255, 255, .75);
      outline-offset: 2px;
    }

    .seal::after {
      content: "";
      position: absolute;
      inset: -10px;
      border-radius: 999px;
      border: 2px solid rgba(255, 255, 255, .55);
      opacity: 0;
      animation: pulse 2.2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(.92); opacity: 0; }
      35% { opacity: .55; }
      100% { transform: scale(1.18); opacity: 0; }
    }

    .card {
      position: absolute;
      left: 50%;
      top: 54%;
      width: 78%;
      transform: translate(-50%, 30%);
      opacity: 0;
      transition: transform 900ms cubic-bezier(.2, .9, .2, 1), opacity 600ms ease;
      background: rgba(255, 255, 255, .94);
      border-radius: 14px;
      padding: 18px 16px;
      text-align: center;
      box-shadow: 0 14px 40px rgba(0, 0, 0, .16);
      color: var(--ink);
      z-index: 3;
    }

    .card h1 {
      margin: 0 0 6px;
      font-size: 22px;
      letter-spacing: .2px;
      font-weight: 650;
    }

    .card p { margin: 6px 0; font-size: 14px; }
    .small { font-size: 12px; opacity: .85; margin-top: 10px; }

    .open .flap { transform: translateX(-50%) rotateX(170deg); }
    .open .card { transform: translate(-50%, -2%); opacity: 1; z-index: 6; }
    .open .seal { pointer-events: none; opacity: 0; transition: opacity .25s ease; }

    .btnrow {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 14px;
      flex-wrap: wrap;
    }

    .btn {
      border: 1px solid rgba(255, 255, 255, .6);
      background: rgba(255, 255, 255, .18);
      color: rgba(255, 255, 255, .95);
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 13px;
      cursor: pointer;
      backdrop-filter: blur(6px);
    }

    .btn:hover { background: rgba(255, 255, 255, .26); }
  </style>
</head>

<body>
  <div class="wrap">
    <p class="hint">Press the wax seal to open ✨</p>

    <div class="scene" id="scene" aria-label="Save the date envelope">
      <div class="bg" aria-hidden="true"></div>
      <div class="envelope-base" aria-hidden="true"></div>

      <button class="seal" id="seal" aria-label="Open envelope">J&amp;J</button>
      <div class="flap" aria-hidden="true"></div>

      <div class="card" role="dialog" aria-live="polite" aria-label="Save the date details">
        <h1>Save the Date</h1>
        <p><strong>Jenny &amp; Johnny Sabalsa</strong></p>
        <p>Wedding Ceremony · Miami, Florida</p>
        <p><strong>November 27, 2026</strong></p>
        <p class="small">Formal invitation to follow.</p>
      </div>
    </div>

    <div class="btnrow">
      <button class="btn" id="replay" type="button">Replay</button>
      <button class="btn" id="copylink" type="button">Copy Link</button>
    </div>
  </div>

  <script>
    const scene = document.getElementById("scene");
    const seal = document.getElementById("seal");
    const replay = document.getElementById("replay");
    const copylink = document.getElementById("copylink");

    seal.addEventListener("click", () => {
      scene.classList.add("open");
    });

    replay.addEventListener("click", () => {
      scene.classList.remove("open");
      // Force reflow so transitions restart cleanly.
      void scene.offsetWidth;
    });

    copylink.addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(window.location.href);
        copylink.textContent = "Copied ✅";
        setTimeout(() => {
          copylink.textContent = "Copy Link";
        }, 1400);
      } catch {
        alert("Copy failed — just select the URL in your browser.");
      }
    });
  </script>
</body>
</html>
